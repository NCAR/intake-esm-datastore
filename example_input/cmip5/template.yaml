name: {{ collection_name }}
collection_type: {{ collection_type }}
data_sources:
  {% for product_id, product_vals in products.items() %}
  {% for institute, institute_vals in product_vals.items() %}
  {% for model in institute_vals %}
  {{ model }}-{{ product_id }}:
    locations:
      - name: {{ model }}-{{ product_id }}-catalog
        loc_type: posix
        direct_access: True 
        urlpath: {{ root_dir }}/{{ product_id }}/{{ institute }}/{{ model }}
        exclude_dirs: ['*/files/*', '*/latest/*']
        file_extension: .nc

    extra_attributes:
      product: {{ product_id }}
      activity: CMIP5
      institute: {{ institute }}

  {% endfor %}
  {% endfor %}
  {% endfor %}

