name: MPI-GE
collection_type: mpige
data_sources:
  pictrl:
    locations:
      - name: MPIGE-DATA
        loc_type: posix
        direct_access: True
        urlpath: /work/mh1007/MPI-GE/pictrl
        exclude_dirs: ['*/restart/*', '*/log/*']
    extra_attributes:
      component_attrs:
        ocn:
          grid: POP_gx1v6
      case_members:
        - case: pictrl0001
          sequence_order: 0
          ensemble: 1
          has_ocean_bgc: True
          year_offset: 1448
  hist:
